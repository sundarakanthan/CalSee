<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalSee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center mt-5">CalSee</h1>

    <div class="calculator container">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="display">
                    <input type="text" class="form-control" readonly id="displayInput">
                    <input type="text" class="form-control" readonly id="resultOutput">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="buttons container ">
                    <div class="row">
                        <button class=" col-md-2 col-sm-2 number-key col-2" onclick="showInDisplay('9')">9</button>
                        <button class=" col-md-2 col-sm-2 number-key col-2" onclick="showInDisplay('8')">8</button>
                        <button class=" col-md-2 col-sm-2 number-key col-2" onclick="showInDisplay('7')">7</button>
                        <button class=" col-md-2 col-sm-2 operator-key col-2" onclick="showInDisplay('+')">+</button>
                        <button class="col-lg-4 col-md-4 col-sm-4 clear-key btn btn-primary col-4" onclick="clearDisplay()">CE</button>
                    </div>
                    <div class="row">
                        <button class=" col-md-2 col-sm-2 number-key col-2" onclick="showInDisplay('6')">6</button>
                        <button class=" col-md-2 col-sm-2 number-key col-2" onclick="showInDisplay('5')">5</button>
                        <button class=" col-md-2 col-sm-2 number-key col-2" onclick="showInDisplay('4')">4</button>
                        <button class=" col-md-2 col-sm-2 operator-key col-2" onclick="showInDisplay('-')">-</button>
                        <button class=" col-md-4 col-sm-4 remove-key btn btn-secondary col-4" onclick="removeChar()">Clear</button>
                    </div>
                    <div class="row">
                        <button class=" col-md-2 col-sm-2 number-key col-2" onclick="showInDisplay('3')">3</button>
                        <button class="col-md-2 col-sm-2 number-key col-2" onclick="showInDisplay('2')">2</button>
                        <button class="col-md-2 col-sm-2 number-key col-2" onclick="showInDisplay('1')">1</button>
                        <button class=" col-md-2 col-sm-2 operator-key col-2" onclick="showInDisplay('*')">*</button>
                        <button class="col-md-4 col-sm-4 operator-key col-4" onclick="showInDisplay('/')">/</button>
                    </div>
                    <div class="row">
                        <button class=" col-md-3 col-sm-3 number-key col-3" onclick="showInDisplay('.')">.</button>
                        <button class=" col-md-3 col-sm-3 number-key col-3" onclick="showInDisplay('0')">0</button>
                        <button class=" col-md-6 col-sm-6 equal-key col-6" onclick="calculate()">=</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
